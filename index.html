<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://FormularioHolaMundo.com/ocf6bdbb54.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <section class="section">
        <div class="inicio">
            <h3>Correo a enviar es: <a href="asistentaadministrativa@iemundonuevo.edu.pe">asistentaadministrativa@iemundonuevo.edu.pe</a></h3>
            <h1><p>Modelo del Formulario</p></h1>
            <h2>Bienvenidos al formulario de la I.E "Nuevo Mundo"</h2>
        </div>
        <div class="nombre">
            <input type="text"
            placeholder="Nombre:"
            id="texto" style="color: white;
            ">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="apellido">
            <input type="text" name=""
            id="texto"
            placeholder="Apellido:"
            style="color: white;">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="teléfono">
            <input type="text" name=""
            placeholder="Teléfono:"
            id="texto" style="color: white;
            ">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="email">
            <input type="text" 
            placeholder="Email:"
            id="texto" style="color: white;
            ">
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="enviar">
            <button>Registrarse</button>
        </div>
    </section>
</body>
</html>
